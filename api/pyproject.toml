[tool.poetry]
name = "vstore-api"
version = "0.1.0"
description = "VStore Ecommerce api"
authors = ["Sergio Barria"]

[tool.poetry.dependencies]
python = "^3.10"
fastapi = "^0.74.1"
uvicorn = "^0.17.5"
alembic = "^1.7.6"
aiosqlite = "^0.17.0"
SQLAlchemy = {version = "^1.4.31", extras = ["asyncio"]}
SQLAlchemy-Utils = "^0.38.2"
greenlet = "^1.1.2"

[tool.poetry.dev-dependencies]
flake8 = "^4.0.1"
autopep8 = "^1.6.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
